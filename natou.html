<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Netflix</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: white;
        }
        .banner {
            height: 60vh;
            background: url('https://via.placeholder.com/1280x720') center/cover no-repeat;
            position: relative;
        }
        .content {
            position: absolute;
            bottom: 20px;
            left: 50px;
        }
        .title {
            font-size: 3rem;
            font-weight: bold;
        }
        .description {
            font-size: 1.2rem;
            margin: 15px 0;
            max-width: 500px;
        }
        .buttons {
            margin-top: 20px;
        }
        .btn {
            cursor: pointer;
            padding: 10px 20px;
            margin-right: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
        }
        .play {
            background-color: #e50914;
            color: white;
        }
        .more-info {
            background-color: rgba(255, 255, 255, 0.6);
            color: black;
        }
        .gallery {
            padding: 20px;
        }
        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }
        .movie-card {
            background-color: #333;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
        }
        .movie-card img {
            width: 100%;
            border-radius: 5px;
        }
        .movie-card p {
            margin: 10px 0 0;
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="content">
            <h1 class="title">Nom du Film</h1>
            <p class="description">
                description du film (ton texte de tache final)
            </p>
            <div class="buttons">
                <button class="btn play">▶ Lecture</button>
                <button class="btn more-info">ℹ️ Plus d'infos</button>
            </div>
        </div>
    </div>

    <div class="gallery">
        <h2>Films similaires</h2>
        <div class="movie-grid">
            <div class="movie-card">
                <img src="https://via.placeholder.com/150x220" alt="Film 1">
                <p>Film 1</p>
            </div>
            <div class="movie-card">
                <img src="https://via.placeholder.com/150x220" alt="Film 2">
                <p>Film 2</p>
            </div>
            <div class="movie-card">
                <img src="https://via.placeholder.com/150x220" alt="Film 3">
                <p>Film 3</p>
            </div>
            <div class="movie-card">
                <img src="https://via.placeholder.com/150x220" alt="Film 4">
                <p>Film 4</p>
            </div>
        </div>
    </div>
</body>
</html>
